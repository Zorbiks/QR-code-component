<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="preconnect" href="https://api.fonts.coollabs.io" crossorigin>
		<link href="https://api.fonts.coollabs.io/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<title>Frontend Mentor | QR code component</title>
	</head>
	<body class="d-flex justify-content-center align-items-center vh-100">

			<div class="card p-3 rounded-4">
			<img src="images/image-qr-code.png" class="card-img-top rounded-4" alt="QR Code">
			<div class="card-body px-3 py-4 text-center">
				<h4 class="card-title fw-bold clr-slate-900 mb-3">Improve your front-end skills by building projects</h5>
				<p class="card-text clr-slate-500">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
			</div>
		</div>

		

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
